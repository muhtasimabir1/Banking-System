<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-form button:hover {
            color: #764ba2;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #047857;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            background: #ef4444;
        }

        .strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-bar.strong {
            width: 100%;
            background: #10b981;
        }

        @media (max-width: 480px) {
            .auth-container {
                border-radius: 8px;
            }

            .auth-header {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 24px;
            }

            .auth-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Banking System</h1>
            <p>Your Personal Banking Solution</p>
        </div>

        <div class="auth-body">
            <div id="success-msg" class="success-message"></div>
            <div id="error-msg" class="error-message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h3 style="margin-bottom: 24px; color: #333; text-align: center;">Login</h3>
                <form id="login-submit">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="yourname@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="auth-btn">Login</button>
                </form>

                <div class="toggle-form">
                    Don't have an account? <button onclick="switchForm()">Register</button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <h3 style="margin-bottom: 24px; color: #333; text-align: center;">Create Account</h3>
                <form id="register-submit">
                    <div class="form-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-email">Email Address</label>
                        <input type="email" id="reg-email" placeholder="yourname@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Min 6 characters" required>
                        <div id="strength" class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reg-confirm">Confirm Password</label>
                        <input type="password" id="reg-confirm" placeholder="Confirm password" required>
                    </div>

                    <button type="submit" class="auth-btn">Create Account</button>
                </form>

                <div class="toggle-form">
                    Already have an account? <button onclick="switchForm()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-submit');
        const registerForm = document.getElementById('register-submit');
        const regPassword = document.getElementById('reg-password');
        const strengthBar = document.getElementById('strength');

        function switchForm() {
            document.getElementById('login-form').classList.toggle('active');
            document.getElementById('register-form').classList.toggle('active');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('success-msg').classList.remove('show');
            document.getElementById('error-msg').classList.remove('show');
        }

        function showMessage(message, type) {
            const msgEl = document.getElementById(type === 'success' ? 'success-msg' : 'error-msg');
            msgEl.textContent = message;
            msgEl.classList.add('show');
            setTimeout(() => msgEl.classList.remove('show'), 3000);
        }

        regPassword.addEventListener('input', function() {
            const strength = getPasswordStrength(this.value);
            const bar = strengthBar.querySelector('.strength-bar');
            
            if (this.value.length === 0) {
                strengthBar.classList.remove('show');
                bar.className = 'strength-bar';
            } else {
                strengthBar.classList.add('show');
                bar.className = 'strength-bar ' + strength;
            }
        });

        function getPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 12 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) return 'medium';
            return 'strong';
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard.html', 1500);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            })
            .catch(() => showMessage('Connection error', 'error'));
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;

            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showMessage('Account created! Logging in...', 'success');
                    setTimeout(() => {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Registration failed', 'error');
                }
            })
            .catch(() => showMessage('Connection error', 'error'));
        });
    </script>
</body>
</html>
